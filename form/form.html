<!DOCTYPE>
<html>
	<head>
		<title>FORM</title>
		<meta name="viewport" content="width=device-width,initialscale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="form.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
		<body>
			<div class="container">
			<div class="whole">
			<div class="content1">
			<div class="para">
				<h1>Get in touch</h1>
				<p>Et ad eius volupatetes atque nihil voluptatem enim in tempore minima sit ad mollitia commodi minus.</p>
			<div class="icon">
			<div class="map">
				<img src="location (2).png">
			</div>	
			<div class="location">	
				<h3>Location:</h3>
				<p>A108 Adam Street, New York,NY 535052</p>
			</div>
			</div>
			</div>
			<div class="icon">
			<div class="envelope">
				<i class="fa fa-envelope"></i>
			</div>
			<div class="mail">	
				<h3>Email:</h3>
				<p>info@example.com</p>
			</div>
			</div>
			<div class="icon">
			<div class="mobile">
				<i class="fa fa-mobile"></i>
			</div>	
			<div class="call">	
				<h3>Call:</h3>
				<p>+1 5589 55488 55</p>
			</div>
			</div>
			</div>
			
			<div class="content2">
				<form>
				<div>
					<input type="text" placeholder="Your Name">
					<input type="text" placeholder="Your Email">
				</div>
				
				<div class="subject">
					<input type="text" placeholder="Subject">
				</div>
				
					<textarea placeholder="Message"></textarea>
					
					<button type="submit" class="button">Send Message</button>
				
				</form>
			</div>
			</div>
			</div>
		</body>
</html>
